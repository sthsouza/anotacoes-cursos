<!--Atributos HTML-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
</head>
<body>
    <h1>Sou Growdever</h1>
    <!--Atributos dão uma espécie de configuração extra para as tags
    GLOBAIS-------
        Todas as tags podem ter (id, Class, Data, Style)-->
        <p id="textobasico">Texto indeciso</p>
        <p class="textos">Texto acertivo</p>
        <p style="color: red;">Texto booleano</p>

    <!--ESPECIFICOS-----
        São atributos que conseguimos colocar em certas tags-->
        <a href="https://www.growdev.com.br/">Conheça a GrowDev!!</a>
        <br><br>
        <input type="text">
        <br><br>
        <img alt="Texto para acessibilidade">
        <br><br>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4ixlqhwWUSt63c0RXEUFTCd1DVbp4hvxo8Q&s">
        <br><br>
        <input type="checkbox">
    <!--BOOLEANOS---------
        Booleanos são true or false, atributos boleanos podem receber valores de reandonly, disable, required, defer--->
        <br><br>
        <input type="text" required = "required">

</body>
</html>
