 <!--O ponto de exclamação inicia automaticamente a extrutura HTML-->
 <!--O html vai ser executado na versão mais recente-->
<!DOCTYPE html>
 <!--Ler as informaões em inglês-->
<html lang="en">
 <!--Cabeçalho (head, as informações não aparecem)-->
<head>
    <!--O meta fala que aceita caracteres especiais-->
    <meta charset="UTF-8">
    <!--Mostra como vai ser renderizado em outros dispositivos (Uma escala de 1:1)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Propiedade - título do site (É obrigatório)-->
    <title>O melhor título</title>
</head>
 <!--O body é o corpo-->
<body>
  <!-----Elemento HTML----------
    <p>Apenas um parágrafo</p>
    <p> --Tag de abertura
    </p> --Tag de fechamento
    ----------------------------
    -->
    <h1>Esse texto é um H1</h1>
    <br><!--Quebra de linha-->
    <p>Parágrafo<br> exemplar</p>

    <!--Algumas tags se fecham sozinha, não precisando tags de fechamento. EX: <br>
    Tudo o que eu quero que seja visto, vai ser inserido no HEAD-->

    
    
    
</body>
</html>
